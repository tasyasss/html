<!DOCTYPE html>
<html>

<head>
	<title>Membuat Format Text</title>
</head>

<body>
	<h2>Latihan membuat format teks</h2>
	<ul>
		<li>
			<b>ini adalah format tebal</b>
		</li>

		<li>
			<i>ini adalah format miring</i>
		</li>

		<li>
			<u>ini adalah format garis bawah</u>
		</li>

		<li>
			format pangkat atas X<sup>2</sup>
		</li>

		<li>
			format pangkat bawah CO<sub>2</sub>
		</li>

		<li>
			<mark>ini highlighter</mark>
		</li>

		<li>
			ini tulisan <del>dicoret</del>
		</li>
	</ul>


</body>

</html>
